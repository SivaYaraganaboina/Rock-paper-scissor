<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ROCK PAPER SCISSOR</h1>
    </header>
    <main>
        <div class="image">
            <image  id="rock" class="ibox" src="rock.png"></image>
            <image id="paper" class="ibox" src="paper.png"></image>
            <image id="scissors" class="ibox" src="scissors.png"></image>
        </div>
        <div class="scoreboard">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                 <p id="comp-score">0</p>
                 <p>comp</p>
            </div>
            
        </div>
        <div class="winner">
            <p class="winnerText"> Pick your move </p>
        </div>
    </main>
    <script src="javascript.js"></script>
</body>
</html>
